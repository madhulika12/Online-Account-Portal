<main id="contact-us" class="row">

  <div class="col-xs-12">

    <div class="id-shield-box row info-box ">

        <div class="margin-bottom row">
          <div class="col-md-3 col-xs-12">
            <p class="bold">Phone Number</p>
          </div>
          <!--<div class="col-md-3 col-xs-12 align">
            1.888.494.8519
          </div>-->

        </div>


      <div class="margin-bottom row">
          <div class="col-md-3 col-xs-12">

          </div>
          <!--<div class="col-md-3 col-xs-12">
              PRIMERICA
              <br>
              1 Primerica Parkway
              <br>
              Duluth, GA 30099  
          </div>-->

        </div>

        <div class="margin-bottom row" data-ng-if="interchangableComponents.emailStatus">
          <div class="col-md-3 col-xs-12">

          </div>
          <div class="col-md-3 col-xs-12 align">

          </div>
                <div class="col-md-3 col-xs-12">
      </div>
        </div>

        <div class="margin-bottom row" data-ng-if="interchangableComponents.urlStatus">
          <div class="col-md-3 col-xs-12">
            <p class="bold">URL<p>

          </div>
          <div class="col-md-3 col-xs-12 align">
            <a href="http://www.legalshield.com" target="_blank">http://www.legalshield.com</a>

        </div>

      </div>
    </div>
