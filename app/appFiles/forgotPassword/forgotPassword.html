
<main id="set-password-view" data-ng-controller="sessionTimout as session">
	<div data-ng-show="session.showTimer">
		<div class='modal fade' id='session-modal'>
		<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-header'>
			<button type='button' class='close' data-dismiss='modal'>
				<span>&times;</span>
			</button>
			<h2 class='modal-title centered bold'>Attention member</h2>
			</div>
			<div class='modal-body'>
			<div>
				Your session will end in two (2) minutes due to inactivity. If you wish to continue with your session please click 'Continue' below.
			</div>

			</div>

			<div class='modal-footer'>
			<div>
				<button type='button' class="submitButton" data-dismiss='modal' ng-click='recover.resetPass()'>Continue</button>
			</div>

			</div>
		</div>
		</div>
	</div>	
	</div>
  <div class="centered-response-box">
    <form id="forgotPasswordForm" name="forgotPass.form" validation-highlights>
      <div class="global-form">
        <p> Enter your username to receive a reset password link.</p>
        <div class="form-group">
          <label for="username"> USERNAME <span class="required">*</span></label>
          <input
            type="text"
            class="form-control input"
            autocomplete="off"
            id="username"
            ng-model="forgotPass.forgotPasswordData.username"
            ng-pattern="forgotPass.regex.username"
            name="username"
            required
          />
        </div>

        <div class="global-form-button-holder">
          <kendo-button
            class="submitButton"
            ng-disabled="forgotPass.form.$invalid"
            ng-click="forgotPass.recoverPasswordRequest($event)"
          >Submit</kendo-button>
        </div>
      </div>
    </form>
  </div>

</main>
